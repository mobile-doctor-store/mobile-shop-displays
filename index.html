<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Stock Management</title>
    <style>
        /* Basic styles for the layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        #search-bar {
            margin: 20px 0;
            padding: 10px;
            width: 100%;
            max-width: 300px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .filters {
            text-align: center;
            margin: 20px 0;
        }

        .filters select {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .product-cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .product-card {
            background-color: #fff;
            margin: 10px;
            padding: 20px;
            width: 250px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-card h3 {
            font-size: 18px;
            margin: 0;
        }

        .product-card p {
            font-size: 14px;
            margin: 5px 0;
        }

        #stats {
            text-align: center;
            font-size: 18px;
            margin: 20px 0;
        }

        .footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

    </style>
</head>
<body>

<header>
    <h1>Product Stock Management</h1>
    <p>Your one-stop solution to track product stock information</p>
</header>

<!-- Search Bar -->
<input type="text" id="search-bar" placeholder="Search for products (Brand, Model, etc.)">

<!-- Filters Section -->
<div class="filters">
    <label for="status-filter">Filter by Availability: </label>
    <select id="status-filter">
        <option value="">All</option>
        <option value="AVAILABLE">Available</option>
        <option value="OUT OF STOCK">Out of Stock</option>
    </select>
</div>

<!-- Statistics -->
<div id="stats">
    <p>Available Products: <span id="available-products">-</span></p>
    <p>Out of Stock Products: <span id="out-of-stock-products">-</span></p>
</div>

<!-- Product Cards Container -->
<div id="product-cards" class="product-cards-container"></div>

<!-- Footer -->
<div class="footer">
    <p>&copy; 2025 Product Stock Management. All Rights Reserved.</p>
</div>

<script>
    // Google Sheets URL
    const sheetId = '1-uq04aNDa3adiFKLd2C9_G2IQPGrHMBQRT6rEQdU1RA';
    const jsonUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json`;

    let stockData = [];

    // Fetch and Parse Google Sheets JSON
    async function fetchData() {
        try {
            const response = await fetch(jsonUrl);
            const data = await response.text();
            const jsonData = JSON.parse(data.substr(47).slice(0, -2)); // Clean JSON response

            const rows = jsonData.table.rows;

            // Parse stock data
            stockData = rows.map(row => {
                const cells = row.c;
                return {
                    brand: cells[1]?.v || '',
                    model: cells[2]?.v || '',
                    part: cells[3]?.v || '',
                    similarDisplay: cells[4]?.v || '',
                    timestamp: cells[0]?.f || ''
                };
            }).filter(item => item.brand && item.model && item.part);

            // Render data to UI
            renderProducts(stockData);
        } catch (error) {
            console.error('Error fetching or parsing data:', error);
        }
    }

    // Function to generate Product Cards
    function generateProductCard(product) {
        return `
            <div class="product-card">
                <h3>${product.brand} ${product.model}</h3>
                <p><strong>Part:</strong> ${product.part}</p>
                <p><strong>Similar Display:</strong> ${product.similarDisplay || 'N/A'}</p>
                <p><strong>Timestamp:</strong> ${product.timestamp}</p>
            </div>
        `;
    }

    // Render all products
    function renderProducts(data) {
        const productCardsContainer = document.getElementById('product-cards');
        productCardsContainer.innerHTML = data.map(generateProductCard).join('');
        updateStatistics(data);
    }

    // Update statistics (Available & Out of Stock Products)
    function updateStatistics(data) {
        const availableProducts = data.filter(product => product.similarDisplay).length;
        const outOfStockProducts = data.length - availableProducts;

        document.getElementById('available-products').textContent = availableProducts;
        document.getElementById('out-of-stock-products').textContent = outOfStockProducts;
    }

    // Handle search filter
    document.getElementById('search-bar').addEventListener('input', (e) => {
        const searchTerm = e.target.value.toLowerCase();
        const filteredData = stockData.filter(product =>
            product.brand.toLowerCase().includes(searchTerm) ||
            product.model.toLowerCase().includes(searchTerm) ||
            product.part.toLowerCase().includes(searchTerm) ||
            product.similarDisplay.toLowerCase().includes(searchTerm)
        );
        renderProducts(filteredData);
    });

    // Handle status filter
    document.getElementById('status-filter').addEventListener('change', (e) => {
        const status = e.target.value;
        const filteredData = status
            ? stockData.filter(product => product.similarDisplay.toLowerCase() === status.toLowerCase())
            : stockData;

        renderProducts(filteredData);
    });

    // Fetch data when the page loads
    fetchData();
</script>

</body>
</html>
