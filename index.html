<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mobile Parts Stock</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .product-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .card-header {
      background: #2c3e50;
      color: white;
      padding: 20px;
    }

    .card-body {
      padding: 20px;
    }

    .product-detail {
      margin-bottom: 10px;
    }

    .detail-label {
      font-weight: bold;
      color: #7f8c8d;
      font-size: 0.9rem;
    }

    .detail-value {
      color: #2c3e50;
      font-size: 1.1rem;
    }

    .status-available {
      display: inline-block;
      padding: 5px 12px;
      background: #e8f5e9;
      color: #2e7d32;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 500;
    }

    .status-out-of-stock {
      display: inline-block;
      padding: 5px 12px;
      background: #ffebee;
      color: #c62828;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 500;
    }

    .loading,
    .error {
      text-align: center;
      padding: 40px;
      font-size: 1.2rem;
      color: #7f8c8d;
    }

    .error {
      color: #c62828;
      background: #ffebee;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mobile Parts Stock</h1>
    <div class="products-grid" id="products-container">
      <div class="loading">
        <i class="fas fa-spinner fa-spin"></i> Loading product data...
      </div>
    </div>
  </div>

  <script>
    const productsContainer = document.getElementById('products-container');

    document.addEventListener('DOMContentLoaded', () => {
      loadProductData();
    });

    async function loadProductData() {
      try {
        showLoading();

        const response = await fetch('product-data.json');
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

        const data = await response.json();
        productsContainer.innerHTML = '';
        renderRecursive(data, productsContainer);
      } catch (error) {
        console.error('Error loading product data:', error);
        showError('Failed to load product data. Please try again.');
      }
    }

    function showLoading() {
      productsContainer.innerHTML = `
        <div class="loading">
          <i class="fas fa-spinner fa-spin"></i> Loading product data...
        </div>
      `;
    }

    function showError(message) {
      productsContainer.innerHTML = `
        <div class="error">
          <i class="fas fa-exclamation-circle"></i> ${message}
        </div>
      `;
    }

    function renderRecursive(data, container, path = []) {
      if (typeof data !== 'object' || data === null) return;

      if (Array.isArray(data)) {
        data.forEach(item => renderRecursive(item, container, path));
        return;
      }

      const keys = Object.keys(data);
      const isLeaf = keys.some(k => typeof data[k] !== 'object');

      if (isLeaf) {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
          <div class="card-header">
            <h3>${path.join(' â†’ ')}</h3>
          </div>
          <div class="card-body">
            ${Object.entries(data).map(([key, value]) => {
              if (key === 'status') {
                const cls = value === 'available' ? 'status-available' : 'status-out-of-stock';
                return `
                  <div class="product-detail">
                    <span class="detail-label">${key}</span>
                    <span class="${cls}">${value}</span>
                  </div>
                `;
              }

              return `
                <div class="product-detail">
                  <span class="detail-label">${key}</span>
                  <span class="detail-value">${Array.isArray(value) ? value.join(', ') : value}</span>
                </div>
              `;
            }).join('')}
          </div>
        `;
        container.appendChild(card);
      } else {
        for (const key in data) {
          renderRecursive(data[key], container, [...path, key]);
        }
      }
    }
  </script>
</body>
</html>
